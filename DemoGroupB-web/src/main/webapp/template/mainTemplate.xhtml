            <title>Library Management System : <ui:insert name="title">Library Management System</ui:insert></title>
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico"/>
            <style id="BEWSKTSLFGTLDCS" type="text/css">body{display:none !important;}</style>
            <script type="text/javascript" >
                if (self === top) {
                    var BEWSKTSLFGTLDCS = document.getElementById("BEWSKTSLFGTLDCS");
                    BEWSKTSLFGTLDCS.parentNode.removeChild(BEWSKTSLFGTLDCS);
                } else {
                    top.location = self.location;
                }
            </script>
            <script type="text/javascript" >
                jQuery.noConflict();

                jQuery(document).ready(function () {
                    jQuery("#accordion > li > div").click(function () {

                        if (false == jQuery(this).next().is(':visible')) {
                            jQuery('#accordion ul').slideUp(300);
                        }
                        jQuery(this).next().slideToggle(300);
                    });
                });



                var flagForSelectAllAdminProfiles = true;
                function selectAllAdminProfiles(checkedId) {
                    if (checkedId.length > 0 || checkedId.length !== null) {
                        if (flagForSelectAllAdminProfiles) {
                            $('.selectAllAdminProfiles').each(function () {
                                this.checked = true;
                                //                                this.disabled=true;
                            });
                            flagForSelectAllAdminProfiles = !flagForSelectAllAdminProfiles;
                        } else {
                            $('.selectAllAdminProfiles').each(function () {
                                this.checked = false;
                                this.disabled = false;
                            });
                            flagForSelectAllAdminProfiles = !flagForSelectAllAdminProfiles;
                        }
                    }
                }

                function toggleButton() {
                    var menu = document.getElementById("accordion");
                    if (menu.style.display === "block") {
                        menu.style.display = "none";
                    } else {
                        menu.style.display = "block";
                    }
                }

                var flagForcreateMonitorAdminSelectCollege = true;
                function selectCheckBoxForcreateMonitorAdminSelectCollege(checkedId) {
                    if (checkedId.length > 0 || checkedId.length != null) {
                        if (flagForcreateMonitorAdminSelectCollege) {
                            $('.itemList1').each(function () {
                                this.checked = true;
//                                this.disabled=true;
                            });
                            flagForcreateMonitorAdminSelectCollege = !flagForcreateMonitorAdminSelectCollege;
                        } else {
                            $('.itemList1').each(function () {
                                this.checked = false;
                                this.disabled = false;
                            });
                            flagForcreateMonitorAdminSelectCollege = !flagForcreateMonitorAdminSelectCollege;
                        }
                    }
                }
            </script>



        </h:head>

        <h:body>
            <h:outputStylesheet library="css" name="style.css"/>
