<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <rich:panel>
            <h3>List Users</h3>
                
        <rich:panel id="panel">
            <h3>Add Book</h3>
            <h:form >
                <p>Name: <rich:inplaceInput id="name" value="#{bookController.bookDataBean.bookDto.name}" validatorMessage="Input name is required" defaultLabel="Input your name ">
                        <f:validateRequired />
                        <rich:validator/>
                    </rich:inplaceInput>
                    <rich:message for="name" />
                </p>.


                <p>   <h:outputLabel value="Description: "><span class="compulsoryField">*</span></h:outputLabel>
                                    <h:inputText id="itClassDescription" 
                                                 required="true" 
                                                 requiredMessage="Enter Description" 
                                                 validatorMessage="Enter Valid Description."
                                                 value="#{bookController.bookDataBean.bookDto.description}">
                                    </h:inputText>
                                    <h:message class="redcolortext" for="itClassDescription" id="itClassDescriptionErr"/>
                                </p>

               
                <p>
                    <h:commandButton value="add"  action="#{bookController.saveUpdate()}" >
                      
                    </h:commandButton>
                    </p>
          </h:form>      
               
        </rich:panel>


                    
            <h:form id="manageNoticePanelForm">
                <rich:dataTable id="dtDepartment"
                                value="#{bookController.bookDtos}"
                                        var="book"
                                        rowKeyVar="row">
                            

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="S.N."/>
                                </f:facet>
                                <h:outputText value="#{row+1}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Name"/>
                                </f:facet>
                                <h:outputText value="#{book.name}"/>
                            </h:column>

                           
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Description"/>
                                </f:facet>
                                <h:outputText value="#{book.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Actions"/>
                                </f:facet>
                                <h:commandLink class="action edit" title="Edit" value="" action="#{bookController.initEdit()}">
                                    <f:setPropertyActionListener value="#{bookDto}" target="#{bookDataBean.bookDto}"/>
                                    <f:ajax execute="@this" onevent="function(data){showJqueryLoader(data)}" render="@form"/>
                                </h:commandLink>
                                <h:commandLink class="action delete" title="Delete" value="" action="#{bookController.delete()}" onclick="return confirm('Are You Sure?')">
                                    <f:setPropertyActionListener value="#{bookDto}" target="#{bookDataBean.bookDto}"/>
                                    <f:ajax execute="@this" onevent="function(data){showJqueryLoader(data)}" render="@form"/>
                                </h:commandLink>
                            </h:column>
                        </rich:dataTable>
            </h:form>
        </rich:panel>



        


           </h:body>
</html>
